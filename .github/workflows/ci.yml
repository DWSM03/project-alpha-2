name: Build, Test and Deploy Task Tracker

on:
  push:
    branches: [dev, staging, main]
  pull_request:
    branches: [main, staging]

jobs:
  # ==================== BUILD & TEST (Runs on all branches) ====================
  build-and-test:
    name: ğŸ§ª Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Code Quality Check
      run: |
        # Check for syntax errors
        echo "ğŸ” Checking for syntax errors..."
        node -c server.js
        node -c public/main.js
        
        # Check for file existence
        echo "ğŸ” Checking required files..."
        [ -f "server.js" ] || exit 1
        [ -f "public/index.html" ] || exit 1
        [ -f "public/styles.css" ] || exit 1
        [ -f "public/main.js" ] || exit 1
        
        echo "âœ… Basic code quality checks passed"

    - name: Run Unit Tests
      run: npm test -- --forceExit --detectOpenHandles

    - name: Build Application
      run: npm run build

    - name: Test Application Startup
      run: |
        # Test that the application can start properly
        echo "ğŸš€ Testing application startup..."
        timeout 15s npm start &
        SERVER_PID=$!
        sleep 8
        
        # Test all endpoints
        echo "ğŸ” Testing health endpoint..."
        curl -f http://localhost:3000/health || exit 1
        
        echo "ğŸ” Testing metrics endpoint..."
        curl -f http://localhost:3000/metrics || exit 1
        
        echo "ğŸ” Testing tasks API..."
        curl -f http://localhost:3000/api/tasks || exit 1
        
        echo "ğŸ” Testing frontend..."
        curl -f http://localhost:3000/ || exit 1
        curl -f http://localhost:3000/styles.css || exit 1
        curl -f http://localhost:3000/main.js || exit 1
        
        # Kill the test server
        kill $SERVER_PID 2>/dev/null || true
        echo "âœ… Application startup test passed"

  # ==================== STAGING DEPLOYMENT ====================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/staging'  # Only run on staging branch
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to Staging Environment
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
      
    - name: Verify Staging Deployment
      run: |
        echo "ğŸ‰ Staging deployment completed!"
        echo "ğŸ”§ Staging URL: https://task-tracker-staging.onrender.com"
        echo "ğŸ“Š Test your changes here before merging to main"
        echo "âœ… All tests passed - ready for production"

  # ==================== PRODUCTION DEPLOYMENT ====================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'  # Only run on main branch
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to Production
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        
    - name: Verify Production Deployment
      run: |
        echo "ğŸ‰ PRODUCTION Deployment Success!"
        echo "âœ… All tests passed"
        echo "âœ… Code quality checks passed"
        echo "âœ… Staging testing verified"
        echo "ğŸš€ Application deployed to production"
        echo "ğŸŒ Live at: https://project-alpha-2.onrender.com"
